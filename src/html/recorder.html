  <body class="flex flex-col mx-auto container items-center justify-center gap-5 text-white h-screen w-full"

    <h1 class="text-2xl mb-6">Please select your input devices</h1>

      <label class="form-control w-full ">
        <div class="label">

        <select id="microphones" class="select select-bordered"></select>
      </label>

        </div>
